<div class="modal-header">
  <button type="button" class="close" aria-label="Fechar" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title" id="modalLabel">Time</h4>
</div>
<div class="modal-body text-center">
  <div>
    <p>Nome: {{ team.nome! | capslock }}</p>
    <p>Idade: {{ team.idade }}</p>
    <p>Data Nascimento: {{ team.dataNascimento! | mask: 'd0/M0/0000' }}</p>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
</div>
