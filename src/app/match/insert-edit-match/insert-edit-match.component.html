<h1 *ngIf="isNewMatch">Nova Partida</h1>
<h1 *ngIf="!isNewMatch">Editar Partida</h1>

<div class="well">
  <form #formPlayer="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" minlength="4" required [(ngModel)]="match.nome" #nome="ngModel">
      <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <div>Digite o nome do time.</div>
        <div>O nome deve conter no minimo 4 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="text" class="form-control" id="idade" name="idade" required [(ngModel)]="match.idade" #idade="ngModel">
      <div class="alert alert-danger" *ngIf="idade.errors && (idade.dirty || idade.touched)">
        <div>Digite a idade.</div>
      </div>
    </div>
    <div *ngIf="!isNewMatch"><span>Deixe a senha em branco para nao altera-la</span></div>
    <div class="form-group">
      <label for="funcao">Função:</label>
      <input type="radio" class="form-check-input" id="funcao" name="funcao" required [(ngModel)]="match.idFuncao" #funcao="ngModel" value="ADMIN"> Admin <br/>
      <input type="radio" class="form-check-input" id="funcao" name="funcao" required [(ngModel)]="match.idFuncao" #funcao="ngModel" value="GERENTE"> Gerente <br/>
      <input type="radio" class="form-check-input" id="funcao" name="funcao" required [(ngModel)]="match.idFuncao" #funcao="ngModel" value="FUNC"> Funcionario <br/>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!formPlayer.form.valid">
        <i *ngIf="!isLoading" class="fa fa-save" aria-hidden="true"></i>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1" ></span> Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/players']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
