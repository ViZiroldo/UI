<h1>Usuarios</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Nome</th>
      <th>Login</th>
      <th>Perfil</th>
      <th class="text-center">
        <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success" [routerLink]="['/users/new']">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.nome }}</td>
      <td>{{ user.login }}</td>
      <td>{{ user.perfil }}</td>
      <td class="text-center" style="width: 300px;">
        <button type="button" class="btn btn-xs btn-info" (click)="openModal(user)">
          <i class="fa fa-eye" aria-hidden="true"></i> Ver
        </button>
        <a href="#" class="btn btn-xs btn-info" title="Editar" alt="Editar" [routerLink]="['/users/edit', user.id]">
          <i class="fa fa-edit" aria-hidden="true"></i>Editar
        </a>
        <a href="#" class="btn btn-xs btn-danger" title="Remover" alt="Remover" (click)="remover($event, user)">
          <i class="fa fa-times" aria-hidden="true"></i>Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="users.length === 0">Nenhum usuario cadastrado.</p>
