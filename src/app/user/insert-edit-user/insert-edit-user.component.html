<h1 *ngIf="isNewUser">Novo Usuario</h1>
<h1 *ngIf="!isNewUser">Editar Usuario</h1>

<div class="well">
  <form #formTeam="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" minlength="4" required [(ngModel)]="user.nome" #nome="ngModel">
      <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <div>Digite o nome do time.</div>
        <div>O nome deve conter no minimo 4 caracteres.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="login">Idade:</label>
      <input type="text" class="form-control" id="login" name="login" required [(ngModel)]="user.login" #login="ngModel">
      <div class="alert alert-danger" *ngIf="login.errors && (login.dirty || login.touched)">
        <div>Digite o login.</div>
      </div>
    </div>
    <div *ngIf="!isNewUser"><span>Deixe a senha em branco para nao altera-la</span></div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="text" class="form-control" id="senha" name="senha" required [(ngModel)]="user.senha" #senha="ngModel">
      <div class="alert alert-danger" *ngIf="senha.errors && (senha.dirty || senha.touched)">
        <div>Digite a senha.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="perfil">Perfil:</label>
      <input type="radio" class="form-check-input" id="perfil" name="perfil" required [(ngModel)]="user.perfil" #perfil="ngModel" value="ADMIN"> Admin <br/>
      <input type="radio" class="form-check-input" id="perfil" name="perfil" required [(ngModel)]="user.perfil" #perfil="ngModel" value="GERENTE"> Gerente <br/>
      <input type="radio" class="form-check-input" id="perfil" name="perfil" required [(ngModel)]="user.perfil" #perfil="ngModel" value="FUNC"> Funcionario <br/>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!formTeam.form.valid">
        <i *ngIf="!isLoading" class="fa fa-save" aria-hidden="true"></i>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1" ></span> Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/users']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>
  </form>
</div>
