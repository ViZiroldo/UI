<h1>Login</h1>

<div class="well">
  <form #formLogin="ngForm">
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="login.login" #usuario="ngModel" required>
      <div *ngIf="usuario.errors && (usuario.dirty || usuario.touched)" class="alert alert-danger">
        <div>Digite o usuario</div>
      </div>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="text" class="form-control" id="senha" name="senha" [(ngModel)]="login.senha" #senha="ngModel" required>
      <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
        <div>Digite a senha</div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="logInto()" [disabled]="!formLogin.form.valid">
      <i class="fa fa-save" aria-hidden="true"></i> Logar
    </button>
  </form>
</div>
<div *ngIf="message" class="alert alert-danger">
  {{message}}
  <a href="#" class="close" data-dismiss="alert" aria-labe="Close"></a>
</div>
